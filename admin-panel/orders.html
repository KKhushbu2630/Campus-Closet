<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Orders</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            background: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #1e1e2f;
            color: white;
            padding: 20px;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            transition: 0.3s;
        }
        .sidebar ul li:hover {
            background: #323248;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: block;
        }
        .content {
            margin-left: 250px;
            padding: 40px;
            width: calc(100% - 250px);
        }
        h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .order-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .order-table th, .order-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .order-table th {
            background: #007bff;
            color: white;
        }
        .order-table tr:nth-child(even) {
            background: #f2f2f2;
        }
        .order-table tr:hover {
            background: #ddd;
        }
        .btn {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 500;
        }
        .btn-view {
            background: #28a745;
            color: white;
        }
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="user.html">Users</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Order Listings</h1>

        <table class="order-table">
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Product</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>001</td>
                <td>John Doe</td>
                <td>Wireless Headphones</td>
                <td>$120</td>
                <td>Pending</td>
                <td>
                    <button class="btn btn-view">View</button>
                    <button class="btn btn-delete">Delete</button>
                </td>
            </tr>
            <tr>
                <td>002</td>
                <td>Jane Smith</td>
                <td>Gaming Laptop</td>
                <td>$1500</td>
                <td>Shipped</td>
                <td>
                    <button class="btn btn-view">View</button>
                    <button class="btn btn-delete">Delete</button>
                </td>
            </tr>
            <tr>
                <td>003</td>
                <td>David Lee</td>
                <td>Smartphone</td>
                <td>$800</td>
                <td>Delivered</td>
                <td>
                    <button class="btn btn-view">View</button>
                    <button class="btn btn-delete">Delete</button>
                </td>
            </tr>
        </table>
    </div>

    <script>
// Check admin session on page load
    async function checkAdminSession() {
        try {
            const response = await fetch('/admin/items');
            if (!response.ok) {
                window.location.href = '/dashboard';
            }
        } catch (error) {
            window.location.href = '/dashboard';
        }
    }
    
    checkAdminSession();
//
        document.querySelectorAll('.btn-delete').forEach(button => {
            button.addEventListener('click', function() {
                if (confirm("Are you sure you want to delete this order?")) {
                    this.closest("tr").remove();
                }
            });
        });
    </script>

</body>
</html>
