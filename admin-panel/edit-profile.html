<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            background: #f4f7fc;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #1e1e2f;
            color: white;
            padding: 20px;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            transition: 0.3s;
        }
        .sidebar ul li:hover {
            background: #323248;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: block;
        }
        .content {
            margin-left: 250px;
            padding: 40px;
            width: calc(100% - 250px);
        }
        h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .edit-profile-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn-save {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            text-align: center;
            transition: 0.3s;
        }
        .btn-save:hover {
            background: #0056b3;
        }
        .btn-cancel {
            background: #ccc;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 10px;
            transition: 0.3s;
        }
        .btn-cancel:hover {
            background: #aaa;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="user.html">Users</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Edit Profile</h1>

        <div class="edit-profile-card">
            <form action="profile.html" method="POST">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" value="John Doe" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="admin@example.com" required>

                <label for="role">Role</label>
                <input type="text" id="role" name="role" value="Super Admin" readonly>

                <label for="joined">Joined Date</label>
                <input type="text" id="joined" name="joined" value="January 2023" readonly>

                <button type="submit" class="btn-save">Save Changes</button>
                <a href="edit-profile.html" class="btn-cancel">Cancel</a>
            </form>
        </div>
    </div>
<script>
// Check admin session on page load
    async function checkAdminSession() {
        try {
            const response = await fetch('/admin/items');
            if (!response.ok) {
                window.location.href = '/dashboard';
            }
        } catch (error) {
            window.location.href = '/dashboard';
        }
    }
    
    checkAdminSession();</script>

</body>

</html>
